<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fourth</title>
</head>
<body>
    <div class="container-sm position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="m-5">
                            <div style="text-align: center;">               
                                <h1>Travel reservation form</h1>
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <div>               
                                <b>Denotes mandatory*</b>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name*</label>
                            <input type="text" class="form-control" id="name" placeholder="First Name Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address*</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <label for="package" class="form-label">Select Tour Package*</label>
                            <select class="form-select">
                                <option selected value="Goa">Goa</option>
                                <option value="Ipoh">Ipoh</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Johor">Johor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Arrival Date*</label>
                            <input type="date" class="form-control" id="date" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="noPerson" class="form-label">Number of persons*</label>
                            <input type="text" class="form-control" id="noPerson" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="noPerson" class="form-label">What would you want to avail?*</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="boarding">
                                <label class="form-check-label">
                                    Boarding
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="fooding">
                                <label class="form-check-label">
                                    Fooding
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sighseeing">
                                <label class="form-check-label">
                                    Sight seeing
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="disc" class="form-label">Discount*</label>
                            <input type="text" class="form-control" id="disc" placeholder="">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="agree" id="rad1" checked>
                                <label class="form-check-label" for="rad1">
                                    I agree
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="agree" id="rad2">
                                <label class="form-check-label" for="rad2">
                                    I disagree
                                </label>
                            </div>
                        </div>
                        <div class="mt-4 d-grid">
                            <button type="button" class="btn btn-primary">Complete reservation</button>
                        </div> 
                    </div>
                    </div>
                </div>
            <div class="col-3">
            </div>
        </div>   
    </div>
</body>
</html>
